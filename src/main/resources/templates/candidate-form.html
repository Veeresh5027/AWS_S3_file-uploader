<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upload Candidate Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            font-weight: bold;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
        }
        .form-container button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Candidate Details</h1>
        
        <form th:action="@{/submit}" th:object="${candidate}" method="post" enctype="multipart/form-data">
            
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required>
            </div>
            
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
            </div>
            
            <div>
                <label for="phno">Phone:</label>
                <input type="text" id="phno" name="phno" th:field="*{phno}" required>
            </div>
            
            <div>
                <label for="resume">Resume:</label>
                <input type="file" id="resume" name="resume" required>
            </div>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
        
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>

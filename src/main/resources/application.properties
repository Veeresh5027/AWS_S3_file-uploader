spring.application.name=resume-uploader-app

# Server Configuration
server.port=8080 

# AWS S3 Configuration
aws.access.key.id=your-access-key-id  # Replace with your AWS Access Key ID
aws.secret.access.key=your-secret-access-key  # Replace with your AWS Secret Access Key
aws.region=us-east-1  # Replace with your AWS region (e.g., us-west-2, eu-west-1)
aws.s3.bucket-name=your-bucket-name  # Replace with your S3 bucket name

# Spring Data JPA (Database Configuration)
spring.datasource.url=jdbc:mysql://localhost:3306/resume_uploader
spring.datasource.username=root
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true  

# Thymeleaf Configuration (if you're using Thymeleaf as your template engine)
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false  

# Logging Configuration
logging.level.org.springframework.web=DEBUG

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
